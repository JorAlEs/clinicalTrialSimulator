name: Build and deploy pkgdown site

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev libssl-dev libxml2-dev \
            libfreetype6-dev libharfbuzz-dev libfribidi-dev libpng-dev

      - name: Install required packages
        run: install.packages(c("remotes", "pkgdown", "rmarkdown", "knitr", "tidyverse"), repos = "https://cloud.r-project.org")
        shell: Rscript {0}

      - name: Install your package
        run: remotes::install_local(".", build = TRUE, build_vignettes = TRUE)
        shell: Rscript {0}

      - name: Build pkgdown site
        run: pkgdown::build_site()
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
